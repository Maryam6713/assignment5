<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <center class="First">
    <div id="main">
        <h2>Step 1: Your details</h2>
<div class="lgreenpara"><br>
<label for="name">Name</label>
<input type="text" name="username" id="name" size="30" placeholder="First and last name"><br><br>
</div>
<br>
<div class="lgreenpara"><br>
    <label for="email">Email</label>
    <input type="email" name="useremail" id="email" size="30" placeholder="example@domain.com"><br><br>
</div>
<br>
<div class="lgreenpara"><br>
    <label for="contact">Phone</label>
    <input type="number" name="usercontact" id="contact" size="30" placeholder="Eg. +447500000000"><br><br>
</div>
<br>
<h2> Step2: Delivery address</h2>
<div  class="lgreenpara"><br>
<label for="address">Address</label>
<textarea name="useraddress" id="address" cols="15" rows="8"></textarea><br><br>
</div>
<br>
<div class="lgreenpara"><br>
<label for="code">Post code</label>
<input type="number" name="postcode" id="code" size="30"><br><br>
</div>
<br>
<div class="lgreenpara"><br>
<label for="country">Country</label>
<input type="text" name="usercountry" id="country" size="30"><br><br>
</div>
<br>
<h2>Step 3:Card details</h2>
<div class="lgreenpara"><br>
<p>Card type</p>
<input type="radio" name="card" id="visa">VISA
<input type="radio" name="card" id="amex">AmEx
<input type="radio" name="card" id="mastercard">Mastercard
<br>
<br>
</div>
<br>
<div  class="lgreenpara"><br>
<label for="cardnum">Card number</label>
<input type="number" name="usercardno" id="cardnum" size="30"><br><br>
</div>
<br>
<div class="lgreenpara"><br>
<label for="scode">Security code</label>
<input type="number" name="usersecuritycode" id="scode" size="30"><br>
<br>
</div>
<br>
<div class="lgreenpara"><br>
<label for="cardname">Name on card</label>
<input type="text" name="card" id="cardname" placeholder="Exact name as on the card" size="30"><br>
<br>
</div>
<br>
<br>
</div>
</center>
</body>
</html>
